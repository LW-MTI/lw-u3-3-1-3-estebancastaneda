<html>
    <head>
        <title>3.1.3 Bootstrap: Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal">
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nombre">Nombre</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="apellidos">Apellidos</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2">Sexo</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="sexo" value="F"/>Femenino
                        </label>
                    </div>
                    <div class="radio">
                        <label class="col-sm-offset-2">
                            <input type="radio" name="sexo" value="M"/>Masculino
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2">Nivel Escolar</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option>Superior</option>
                            <option>Media Superior</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2">Perfil</label>
                    <div class="col-sm-4">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                
                <div class="col-sm-3"></div>
                <div class="form-group col-sm-6">
                    <button type="button" class="btn btn-success">Enviar</button>
                    <button type="button" class="btn btn-danger" >Cancelar</button>
                </div>
                <div class="col-sm-3"></div>
                
                
            </form>
        </div>
    </body>
</html>
